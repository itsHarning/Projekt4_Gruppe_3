<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please enter your credentials to login</p>
    </div>

    <!-- Show error message if login fails -->
    <div th:if="${param.error}" class="error">
        Invalid username and password.
    </div>

    <!-- Show logout message if logged out -->
    <div th:if="${param.logout}" class="success">
        You have been logged out.
    </div>

    <!-- Thymeleaf form with Spring Security integration -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Kodeord</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Husk mig</label>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="login-footer">
        <a th:href="@{/forgot-password}">Forgot password?</a>
        <p>Don't have an account? <a th:href="@{/registration}">Sign up</a></p>
    </div>
</div>
</body>

</html>
