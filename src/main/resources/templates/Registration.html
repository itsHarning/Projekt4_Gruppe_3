<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2> Opret en ny bruger </h2>
        <form th:action="@{/saveUpdateUser}" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Indtast email" required>

            <label for="full_name">Fulde navn:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Indtast dit fulde navn" required>

            <label for="password">Indtast kodeord:</label>
            <input type="password" id="password" name="password" placeholder="Indtast kodeord" required>

            <button type="submit"> Opret bruger </button>
        </form>
    </div>
</div>

</body>
</html>
