<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/wishlistStyle.css">

</head>

<body class="profile">


    <header th:replace="fragments.html :: headerLoggedIn"> </header>

    <h1>Velkommen til din ønskeliste</h1>

    <div>
        <img class="image-container"  th:src="@{'/images/' + ${profilePicture}}" alt="Profile Picture">
        <div class="username" th:text="${username}"></div>
    </div>

    <br>
    <div class="backGroundColor-div">
        <div class="profile_body">
            <h1>Mine ønskelister</h1>
            <br><br><br>
            </div>
        </div>

            <form class="wishlistForm" th:action="@{/saveUpdateWishList}" method="post">
                <h2>Create wishlist</h2>

                <label for="name">Wishlist name</label>
                <input type="text" id="name" name="name" placeholder="Enter wishlisht name" required>

                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter description" required>

                <label for="updatedAt">updatedAt</label>
                <input type="date" id="updatedAt" name="updatedAt" placeholder="Enter date" required>

                <label for="img">Image</label>
                <input type="text" id="img" name="img" placeholder="choose image" required>

                <button type="submit">Create wishlist</button>


            </form>

        <div class="wishlist-container">
            <div th:each="wishlist :${wishlists}" class="wishlist-item">
                <form th:action="@{/getWishlist}" method="get">
                    <input type="hidden" name="list_id" th:value="${wishlist.listId}">
                    <button type="submit" th:href="@{/show-my-wishes-page.html}">

                        <div class="template-img">
                            <label>Picture</label>
                            <img src="/images/gave.jpg">
                        </div>

                        <label>Wishlist id:</label>
                        <span th:text="${wishlist.listId}" id="list_id" >ID</span>
                        <input type="hidden" name="list_id" th:value="${wishlist.listId}">

                        <div>
                            <label>Wishlist name:</label>
                            <span th:text="${wishlist.name}">Navn:</span>
                        </div>

                        <div>
                            <label>Description:</label>
                            <span th:text="${wishlist.description}">Description</span>
                        </div>

                        <div>
                            <label>Last updated:</label>
                            <span th:text="${wishlist.lastUpdated}">last updated</span>

                        </div>
                    </button>
                    <button
                            type="button"
                            class="share-button"
                            th:attr="onclick=|copyToClipboard('http://localhost:8080/show-my-wishes-page?list_id=${wishlist.listId}')|">
                        Del ønskeliste
                    </button>

                </form>
            </div>
    </body>



            </div>

        <div class="popup-content">
            <span id="closeBtn" class="close-btn"></span>
            <h2>Create wishlist</h2>
            <form class="wishlistForm" th:action="@{/saveUpdateWishList}" method="post">

                <label for="name">Wishlist name</label>
                <input type="text" id="name" name="name" placeholder="Enter wishlisht name" required>

                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter description" required>

                <label for="updatedAt">updatedAt</label>
                <input type="date" id="updatedAt" name="updatedAt" placeholder="Enter date" required>

                <label for="img">Image</label>
                <input type="text" id="img" name="img" placeholder="choose image" required>

                <button type="submit">Create wishlist</button>

            </form>
        </div>
        </div>
    <!--
    <div class="backGroundColor-div" th:each="Wishlist:${user}">
        <span th:text="${Wishlist}"></span>



    </div>
    -->

    <script th:inline="javascript">
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        alert('Link kopieret til udklipsholder!');
                    })}}
    </script>

</body>

</html>
