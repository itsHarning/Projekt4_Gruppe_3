<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Rediger ønske</title>

  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<div class="container">
  <div class="form-container">
    <h2>Opdater ønske</h2>
    <form th:action="@{/saveEditWish}" method="post">
      <input type="hidden" name="wish_id" th:value="${wish.getWishId()}" />
      <input type="hidden" name="list_id" th:value="${wishList.getListId()}" />

      <label for="wish-name">Brand:</label>
      <input type="text" id="wish-name" name="wish-name" placeholder="Produktnavn:" th:value="${wish.wishName}" required>

      <label for="price">Pris:</label>
      <input type="number" id="price" name="price" placeholder="Pris:" th:value="${wish.getPrice()}" required>

      <label for="wish_description">Beskrivelse:</label>
      <input type="text" id="wish_description" name="wish_description" placeholder="Beskrivelse:" th:value="${wish.getDescription()}" required>

      <label for="quantity">Mængde:</label>
      <input type="number" id="quantity" name="quantity" placeholder="Indtast mængde" th:value="${wish.getQuantity()}" required>

      <label for="priority">Prioritet:</label>
      <input type="number" id="priority" name="priority" placeholder="Indtast prioritet" th:value="${wish.getPriority()}" required>

      <input type="hidden" name="booked_by" th:value="${wish.getBookedBy()}" />
      <input type="hidden" name="booked_status" th:value="${wish.getBookedStatus()}" />

      <label for="wish_image">Billede:</label>
      <input type="text" id="wish_image" name="wish_image" placeholder="Indtast URL" th:value="${wish.getImage()}" required>

      <label for="link">Link:</label>
      <input type="text" id="link" name="link" placeholder="Indtast link" th:value="${wish.getLink()}" required>


      <button type="submit">Opdater ønske</button>
    </form>
  </div>
</div>
</body>
</html>
