<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rediger ønske</title>

</head>



<body>

<div class="container">

  <div class="form-container">
    <h2>Opdater ønske</h2>
    <form th:action="@{/saveEditWish}" method="post">
      <input type="hidden" name="wish_id" th:value="${wish.wishId}" />
      <input type="hidden" name="list_id" th:value="${wishList.listId}" />

      <label for="wish_name">Navn:</label>
      <input type="text" id="wish_name" name="wish_name" placeholder="Produktnavn:" th:value="${wish.wishName}" required>

      <label for="price">Pris:</label>
      <input type="number" id="price" name="price" placeholder="Pris:" th:value="${wish.price}" required>

      <label for="wish_description">Beskrivelse:</label>
      <input type="text" id="wish_description" name="wish_description" placeholder="Beskrivelse:" th:value="${wish.description}" required>

      <label for="quantity">Mængde:</label>
      <input type="number" id="quantity" name="quantity" placeholder="Indtast mængde" th:value="${wish.quantity}" required>

      <label for="priority">Prioritet:</label>
      <input type="number" id="priority" name="priority" placeholder="Indtast prioritet" th:value="${wish.priority}" required>

      <input type="hidden" name="booked_by" th:value="${wish.bookedBy}" />
      <input type="hidden" name="booked_status" th:value="${wish.bookedStatus}" />

      <label for="wish_image">Billede:</label>
      <select id="wish_image" name="wish_image" required>
        <option value="">Vælg et billede</option>
        <option value="gave.jpg">Gave1</option>
        <option value="Blågave.jpg">Gave2</option>
        <option value="hund.webp">Gave3</option>
        <option value="pony.jpg">Gave4</option>
        <option value="stich lego.png">Gave5</option>
      </select> <br> <br>

      <label for="link">Link:</label>
      <input type="text" id="link" name="link" placeholder="Indtast link" th:value="${wish.link}" required>


      <button type="submit">Opdater ønske</button>
    </form>
  </div>
</div>
</body>
</html>
