<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2> Opret en ny bruger </h2>
        <form class="form2" th:action="@{/getCreateUser}" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Indtast email" required>

            <label for="fullName">Fulde navn:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Indtast dit fulde navn" required>

            <label for="password">Indtast kodeord:</label>
            <input type="password" id="password" name="password" placeholder="Indtast kodeord" required>

            <label for="img">Billede URL:</label>
            <input type="text" id="img" name="img" placeholder="Indtast billede URL">

            <button type="submit"> Opret bruger </button>
        </form>
    </div>
</div>

</body>
</html>
